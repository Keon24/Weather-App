<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Weather App</h1>
    </header>
    <main>
      <section class="currrent-weather">
        <h2>Current Weather</h2>
        <div class="weather-details">
          <div id="location">
            <h3>Location: <span id="location-name"> </span></h3>
          </div>
          <div id="temperature">
            <h3>Temperature: <span id="temperature"> </span>C</h3>
          </div>
          <div id="conditions">
            <h3>Conditioms: <span id="weather-conditions"> </span></h3>
          </div>
        </div>
        <button id="update-weather-button" Update Weather></button>
      </section>
      <section class="forecast">
        <h2>Todays-Forecast</h2>
        <ul class="forecast-list">
          <li class="forecast-day">
            <h3>Day1</h3>
            <p>Temperature:<span class="forecast-temp"> </span>C</p>

            <p>Conditions: <span class="forecast-conditions"></span></p>
          </li>
        </ul>
      </section>
    </main>
    <footer>
      <p>&copy; 2023 Weather App</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
