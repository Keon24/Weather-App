<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Weather App</h1>
    </header>
    <main>
      <section class="current-weather">
        <h2>Current Weather</h2>
        <div class="weather-details">
          <div id="location">
            <h3>Location: <span id="location-name"> </span></h3>
            <form id="search-form">
              <input
                type="text"
                id="search-input"
                placeholder="Enter city name"
              />
              <button type="submit" id="search-button">Search</button>
            </form>
            <div id="error-message"></div>
          </div>
          <div id="temperature">
            <h3>Temperature: <span id="temperature-value"> </span>C</h3>
            <button id="unit-toggle">Switch to Farenheit</button>
            <span id="weather-icon-wrapper">
              <img id="weather-icon" src="" alt="" />
            </span>
          </div>
          <div id="conditions">
            <h3>Conditions: <span id="weather-conditions"> </span></h3>
          </div>
        </div>
      </section>
      <section class="forecast-section">
        <h2>Forecast</h2>
        <div class="forecast-items">
          <div class="forecast-item">
            <p class="day">Day 1</p>
            <img class="weather-icon forecast-icon" src="#" alt="" />
            <p class="forecast-temp"></p>
            <p class="forecast-conditions"></p>
          </div>
          <div class="forecast-item">
            <p class="day">Day 2</p>
            <img class="weather-icon forecast-icon" src="#" alt="" />
            <p class="forecast-temp"></p>
            <p class="forecast-conditions"></p>
          </div>
          <div class="forecast-item">
            <p class="day">Day 3</p>
            <img class="weather-icon forecast-icon" src="#" alt="" />
            <p class="forecast-temp"></p>
            <p class="forecast-conditions"></p>
          </div>
          <div class="forecast-item">
            <p class="day">Day 4</p>
            <img class="weather-icon forecast-icon" src="#" alt="" />
            <p class="forecast-temp"></p>
            <p class="forecast-conditions"></p>
          </div>
          <div class="forecast-item">
            <p class="day">Day 5</p>
            <img class="weather-icon forecast-icon" src="#" alt="" />
            <p class="forecast-temp"></p>
            <p class="forecast-conditions"></p>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <p>&copy; 2023 Weather App</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
